<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bmi.css">
    <title>Document</title>
</head>
<body class="bg-purple-400 h-screen bg-[url('https://cdn.pixabay.com/photo/2023/03/17/14/45/rainwater-7858773_640.jpg')] bg-no-repeat bg-cover flex flex-col bg-no-repeat items-center ">
    <div class="bg-yellow-200 pb-20 rounded-xl border flex flex-col items-center w-1/3">
    <h1 class="text-3xl font-bold">BMI Calculator</h1>
    <form action="" class=" flex items-center justify-center flex-col mt-10 ">
        <label for="">Height in cm  </label>
        <input class="bg-green-300" id="ht" type="text"> <br><br>
        <label for=""> Weight in Kgs</label>
        <input class="bg-green-300" id="wt" type="text">
        <button type="submit" class="border border-spacing-2 mt-14 px-3 rounded-lg bg-black text-white"> Calculete</button>
        <div id="result" class="mt-20 border border-spacing-9 "></div>



    </form>
</div>
    <script>
        const form =document.querySelector('form')
        
        form.addEventListener('submit', function(e){
            e.preventDefault();
            const h=parseInt(document.querySelector('#ht').value)
            const w=parseInt(document.querySelector('#wt').value)
            const r=(document.querySelector('#result'))
            r.innerHTML=""
            let isValid=true;
            if(h<=0 ||isNaN(h) ){
                r.innerHTML="Invalid Height <br>"
                isValid=false
                
            }
            

            if(w<=0 ||isNaN(w) ){
                r.innerHTML+="Invalid Weight"
                isValid=false
            }
            
            
            if(isValid)
           { bmi=(( w/(h*h))*10000).toFixed(2);
            r.innerHTML=`Your BMI is ${bmi}`}


        })
    </script>
    
</body>
</html>
